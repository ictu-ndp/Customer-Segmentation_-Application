<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Time Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px #000;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 20px;
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    input[type="date"] {
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ff9800;
      background-color: #ffffff;
      color: #333;
      margin-left: 10px;
      transition: border-color 0.3s ease;
    }

    input[type="date"]:focus {
      outline: none;
      border-color: #ffc107;
    }

    button {
      font-size: 20px;
      padding: 12px 35px;
      margin-top: 30px;
      background: linear-gradient(to right, #ff9800, #ffc107);
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    #countdown {
      font-size: 2em;
      margin-top: 40px;
      padding: 30px 40px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(4px);
      text-shadow: 1px 1px 2px #000;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #countdown { font-size: 1.5em; padding: 20px; }
      button { width: 80%; font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>Work Time Countdown</h1>

  <label>
    Select target date:
    <input type="date" id="datePicker">
  </label>
  <br>
  <button onclick="startCountdown()">Calculate</button>

  <h2 id="countdown">No date selected</h2>

  <script>
    let intervalId = null;
    let remainingTime = 0;

    function isWorkingDay(date) {
      const day = date.getDay();
      return day >= 1 && day <= 5; // Monday to Friday
    }

    function computeRemainingTime(selectedDateStr) {
      const now = new Date();
      const targetDate = new Date(selectedDateStr);
      targetDate.setHours(23, 59, 59, 999);

      if (targetDate < now) return 0;

      let totalMs = 0;

      for (let d = new Date(now); d <= targetDate; ) {
        const current = new Date(d);
        current.setHours(0, 0, 0, 0);

        if (!isWorkingDay(current)) {
          d.setDate(d.getDate() + 1);
          continue;
        }

        const workStart = new Date(current);
        workStart.setHours(8, 0, 0, 0);
        const workEnd = new Date(current);
        workEnd.setHours(17, 30, 0, 0);
        const workBreak = 1.5 * 60 * 60 * 1000;

        if (current.toDateString() === now.toDateString()) {
          if (now < workStart) {
            totalMs += workEnd - workStart - workBreak;
          } else if (now >= workStart && now <= workEnd) {
            const remaining = workEnd - now;

            let breakRemaining = 0;
            const breakStart = new Date(current);
            breakStart.setHours(11, 30, 0, 0);
            const breakEnd = new Date(current);
            breakEnd.setHours(13, 0, 0, 0);

            if (now < breakStart) {
              breakRemaining = workBreak;
            } else if (now >= breakStart && now <= breakEnd) {
              breakRemaining = breakEnd - now;
            }

            totalMs += remaining - breakRemaining;
          }
        } else {
          totalMs += workEnd - workStart - workBreak;
        }

        d.setDate(d.getDate() + 1);
      }

      return totalMs;
    }

    function startCountdown() {
      const selected = document.getElementById("datePicker").value;
      if (!selected) {
        document.getElementById("countdown").textContent = "Please select a date.";
        return;
      }

      if (intervalId) clearInterval(intervalId);

      remainingTime = computeRemainingTime(selected);

      if (remainingTime <= 0) {
        document.getElementById("countdown").textContent = "No working time remaining!";
        return;
      }

      updateDisplay();
      intervalId = setInterval(() => {
        remainingTime -= 1000;
        if (remainingTime <= 0) {
          clearInterval(intervalId);
          document.getElementById("countdown").textContent = "Work time is over!";
        } else {
          updateDisplay();
        }
      }, 1000);
    }

    function updateDisplay() {
      const h = Math.floor(remainingTime / (1000 * 60 * 60));
      const m = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((remainingTime % (1000 * 60)) / 1000);
      document.getElementById("countdown").textContent = `Remaining: ${h} hours ${m} minutes ${s} seconds`;
    }
  </script>

</body>
</html>
